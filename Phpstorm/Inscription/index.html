<!doctype html>
<html lang="en">
<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>

<div class="container">
  <h1>Inscription</h1>
  <form>
    <div class="row mx-auto mb-4 mt-4">
      <div class="col-2">
        <label for="nom">Nom : </label>
      </div>
      <div class="col-10">
        <input type="text" class="form-control notempty" id="nom" placeholder="Dupont">
      </div>
    </div>

    <div class="row mx-auto mb-4">
      <div class="col-2">
        <label for="prenom">Prénom : </label>
      </div>
      <div class="col-10">
        <input type="text" class="form-control notempty" id="prenom" placeholder="Martin">
        <span id="missPrenom"></span>
      </div>
    </div>

    <div class="row mx-auto mb-4">
      <div class="col-2">
        <label for="genre">Genre : </label>
      </div>
      <div class="col-10">
        <select class="form-control" id="genre">
          <option>Homme</option>
          <option>Femme</option>
        </select>
      </div>
    </div>

    <div class="row mx-auto mb-4">
      <div class="col-2">
        <label for="dateDeNaissance">Date de naissance : </label>
      </div>
      <div class="col-10">
        <input type="date" class="form-control" id="dateDeNaissance" placeholder="">
      </div>
    </div>

    <div class="row mx-auto mb-4">
      <div class="col-2">
        <label for="adresse">Adresse : </label>
      </div>
      <div class="col-10">
        <input type="text" class="form-control" id="adresse" placeholder="Rue des Piches">
      </div>
    </div>

    <div class="row mx-auto mb-4">
      <div class="col-2">
        <label for="codePostal">Code postal : </label>
      </div>
      <div class="col-10">
        <input type="text" class="form-control" id="codePostal" placeholder="59000">
      </div>
    </div>

    <div class="row mx-auto mb-4">
      <div class="col-2">
        <label for="mail">Adresse e-mail : </label>
      </div>
      <div class="col-10">
        <input type="email" class="form-control notempty" id="mail" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
    </div>

    <div class="row mx-auto mb-4 mt-4">
      <div class="col-2">
        <label for="pseudo">Pseudo : </label>
      </div>
      <div class="col-10">
        <input type="text" class="form-control notempty" id="pseudo" placeholder="Fût">
      </div>
    </div>

    <div class="row mx-auto mb-4">
    <div class="col-2">
      <label for="motDePasse">Mot de passe : </label>
    </div>
    <div class="col-10">
      <input type="password" class="form-control notempty" id="motDePasse" placeholder="Password">
    </div>
  </div>

    <div class="row mx-auto mb-4">
      <div class="col-2">
        <label for="confirmMotDePasse">Confirmation mot de passe : </label>
      </div>
      <div class="col-10">
        <input type="password" class="form-control notempty" id="confirmMotDePasse" placeholder="Password">
      </div>
    </div>

    <button type="submit" class="btn btn-primary" id="boutonSend">Envoyer</button>

  </form>

</div>









<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/Index.js"></script>

</body>
</html>
